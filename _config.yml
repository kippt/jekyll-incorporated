  cover_image:  blog-cover.jpg
  logo:         logo.png

  # Company information
  company:      Spark Labs, Inc.
  url:          https://www.spark.io/
  facebook:     sparkdevices
  twitter:      sparkdevices
  gplus:        '103630479015185085726'

  # Product Information
  product_link: http://www.spark.io/
  tagline:      "Wi-Fi for Everything"

  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  false

  # Sharing settings
  sharing:
    twitter:    true
